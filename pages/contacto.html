    <main>
        <h1 class="titulo_principal">Contacto</h1>
        <section class="form_contacto">
            <h2>Responderemos en Breve</h2>
            <form class="formulario" action="procesar.php" name="contacto" method="post">
                <fieldset class="formulario--fieldset">
                    <!-- <legend class="titulo_form">Responderemos en breve</legend> -->
                    <label>Nombre:</label>
                    <input type="text" name="nombre" placeholder="John" required>
                    <label>Apellido:</label>
                    <input type="text" name="apellido" placeholder="Doe" required>
                    <label>Email:</label>
                    <input type="email" name="email" placeholder="hola@servidor.com" required>
                    <!--Radio-->
                    <h4>Tipo de Consulta:</h4>
                    <label for="consulta">Servicios
                    <input type="radio" name="consulta" value="servicios">
                    </label>
                    <label for="consulta">Presupuesto
                    <input type="radio" name="consulta" value="presupuesto">
                    </label>
                    <label for="consulta">Otro
                    <input type="radio" name="consulta" value="otro">
                    </label>
                    <!--Checkbox-->
                    <h4>Desea Recibir el NewsLetter?</h4>
                        <label for="newsletter">Si
                        <input type="checkbox" name="newsletter" value="Si">
                        </label>
                    <!--Menu desplegable-->
                    <h4>Localidad</h4>
                    <select name="accesorios">
                        <option value="CABA">CABA</option>
                        <option value="GBA">GBA</option>
                        <option value="Otro">Otro</option>
                    </select>
                    <!--Comentario-->
                    <h4>Dej√°nos tu comentario y/o consulta:</h4>
                    <textarea name="comentario" id="" cols="70" rows="20"></textarea>
                    <!--Botones-->
                        <button type="submit">Enviar</button>
                        <button type="reset">Limpiar</button>
                </fieldset>
            </form>
        </section>
